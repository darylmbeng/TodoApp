<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Light/Dark Mode Toggle -->
    <div id="themeToggle">
        <span id="sunIcon">‚òÄÔ∏è</span>
        <span id="moonIcon" style="display: none;">üåô</span>
    </div>

    <!-- Login/Signup Section -->
    <div id="authSection">
        <div class="auth-container">
            <h1 id="authTitle">Login</h1>
            <input type="text" id="username" placeholder="Enter username">
            <input type="password" id="password" placeholder="Enter password">
            <button id="authButton">Login</button>
            <p id="toggleAuth">Don't have an account? <span id="switchToSignup">Sign up</span></p>
        </div>
    </div>

    <!-- To-Do List Section -->
    <div id="todoSection" style="display: none;">
        <div class="todo-container">
            <h1>To-Do List</h1>
            <div id="todoInput">
                <input type="text" id="taskTitle" placeholder="Task Title">
                <textarea id="taskDescription" placeholder="Task Description"></textarea>
                <input type="datetime-local" id="taskTime">
                <button id="addTaskButton">Add Task</button>
            </div>
            <ul id="todoList"></ul>
            <button id="logoutButton">Logout</button>
        </div>
    </div>

    <!-- Pop-up Modal for Errors -->
    <div id="popup" style="display: none;">
        <div class="popup-content">
            <p id="popupMessage"></p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <!-- Notification Sound -->
    <audio id="notificationSound" src="notification.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
